<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员注册</title>
</head>
<body>
    <div align="center">
        <h1>会员注册</h1>
        <form method="post" action="register.do">
            邮件地址:<input style="margin-left: 85px" type="text" name="email" size="25" maxlength="100"><br>
            用户名(最多16字符):<input style="margin-left:10px" type="text" name="username" size="25" maxlength="16"><br>
            密码(6到16字符):<input style="margin-left:34px" type="password" name="passwd" size="25" maxlength="16"><br>
            确认密码:<input style="margin-left:85px" type="password" name="confirmedPasswd" size="25" maxlength="16"><br><br>
            <input align="center" type="submit" value="注册">
        </form>
    </div>
</body>
</html>
